<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <td>First Name</td>
                <td> <input type="text" name="firstname" required> </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td> <input type="text" name="lastname" required> </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" name="email"> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <label><input type="radio" name="gender" required> Male </label>
                    <label><input type="radio" name="gender" required> Female </label>
                    <label><input type="radio" name="gender" required> Other </label>
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="country" required>
                        <option value="">Select a Country</option>
                        <option value="india">India</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td>
                    <input type="date" name="date" required>
                </td>
            </tr>
            <tr>
                <td>Interest</td>
                <td>
                    <label><input type="checkbox" name="interest" value="music" required>Music</label>
                    <label><input type="checkbox" name="interest" value="guitar" required>Guitar</label> 
                    <label><input type="checkbox" name="interest" value="Other" required>Other</label>  
                </td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit">Submit</button> </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
